{{ "<!-- About Section -->" | safeHTML }}
<section class="success" id="social">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.social.title }}{{.}}{{ end }}</h2>
                <hr class="star-light">
            </div>
        </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <ul class="list-inline text-center">
            {{ range .Site.Params.social.networks }}
            <li>
              <a href="{{ .link }}" class="btn-social btn-outline" itemprop="sameAs"><i class="fa fa-fw {{ .icon }}"></i></a>
            </li>
            {{ end }}
          </ul>
        </div>
    </div>
</section>
