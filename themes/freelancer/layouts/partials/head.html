<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3e50">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta name="keywords" content="{{ with .Site.Params.keywords }}{{ . }}{{ end }}">
<meta name="url" content="{{ with .Site.BaseURL }}{{ . }}{{ end }}" itemprop="url">
<meta property="og:title" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta property="og:url" content="{{ with .Site.BaseURL }}{{ . }}{{ end }}">
<meta property="og:description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta property="og:image" content="{{ with .Site.Params.og_image }}{{ . }}{{ end }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ with .Site.Params.twitter_name }}{{ . }}{{ end }}">
<meta name="twitter:title" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta name="twitter:description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="twitter:image" content="{{ with .Site.Params.twitter_image }}{{ . }}{{ end }}">
<meta name="twitter:url" content="{{ with .Site.BaseURL }}{{ . }}{{ end }}">
{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>
{{ "<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet">
{{ "<!-- Custom CSS -->" | safeHTML }}
<link href="/css/freelancer.css" rel="stylesheet">
{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
{{ "<!-- Custom Icon -->" | safeHTML }}
<link rel="shortcut icon" href="/img/favicon.png">
{{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
{{ "<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->" | safeHTML }}
{{ "<!--[if lt IE 9]>" | safeHTML }}
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
{{ "<![endif]-->" | safeHTML }}
