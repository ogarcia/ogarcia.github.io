{{ "<!-- Header -->" | safeHTML }}
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive img-uid" src="/img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="" itemprop="image">
        <div class="intro-text">
          <span class="name" itemprop="name">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</span>
          <hr class="star-light">
          <span class="skills" itemprop="jobtitle">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
